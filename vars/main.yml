---
cis_Stage: 1

# 2.2 Services needs to be disable
specialPurposeServices: ['avahi-daemon', 'cups', 'isc-dhcp-server', 'slapd', 'nfs-kernel-server', 'bind9', 'vsftpd', 'apache2', 'dovecot-imapd dovecot-pop3d', 'samba', 'squid', 'snmp', 'nis']

# 2.3 Service Clients
serviceClinetPackagesList: |
  {% set items = [] %}
  {% if cis_Stage >= 2 %}
    {% set _ = items.extend(['nis','ldap-utils', 'rsh-client', 'rpcbind', 'talk', 'telnet']) %}
  {% endif %}
  {% if cis_Stage == 3 %}
    {% set _ = items.extend([ 'prelink']) %}
  {% endif %}
  {{ items }}


System_File_Permissions:
  - host.conf
  - hostname
  - hosts
  - hosts.allow
  - hosts.deny
  - passwd
  - passwd-
  - shadow
  - shadow-
  - gshadow
  - gshadow-
  - group
  - group-

# Additional process hardening
cis_security_limits_filename: /etc/security/limits.conf

# remove packages with known issues
os_packages_clean: true

# Audit
audit_package_centos: 'audit'
audit_rules_filename: "/etc/audit/audit.rules"

# Secure boot
sysconfig_init_filename: "/etc/sysconfig/init"


# aide cronjob configuration
minute_aide_cronjob: '0'
hour_aide_cronjob: '5'
