---
- name: "Ensure aide is installed"
  apt:
    name: "aide"
    state: "present"
  register: "aide_installed"
  until: "aide_installed is succeeded"

- name: "Ensure aide directories exists"
  file:
    path: "/var/lib/aide"
    state: "directory"
    owner: "root"
    group: "root"
    mode: "0700"

- name: "Configure aide"
  shell: aideinit && update-aide.conf

- name: "copy the newly generated database"
  copy:
    remote_src: yes
    src: "/var/lib/aide/aide.db.new"
    dest: "/var/lib/aide/aide.db"

- name: "copy the newly generated configuration file"
  copy:
    remote_src: yes
    src: "/var/lib/aide/aide.conf.autogenerated"
    dest: "/etc/aide/aide.conf"

- name: "Service files are copied"
  template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    owner: root
    group: root
    mode: '0644'
  with_items:
    - { src: aidecheck.service, dest: /etc/systemd/system/aidecheck.service }
    - { src: aidecheck.timer, dest: /etc/systemd/system/aidecheck.timer }
  notify:
    - Reload the services
